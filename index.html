<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider-image">
            <img src="https://i.pinimg.com/474x/79/1b/3a/791b3a33b2ce3320ca1817310ad9ae58.jpg" alt="Image 1">
            <img src="https://i.pinimg.com/474x/4a/58/c8/4a58c821206a4b7534de8b3d4ed6ac85.jpg" alt="Image 2">
            <img src="https://i.pinimg.com/474x/e1/dc/6e/e1dc6e2bfdc03bb824e4304e7cb13354.jpg" alt="Image 3">
             </div>
        <button id="prevBtn">Предыдущее изображение</button>
        <button id="nextBtn">Следующее изображение</button>
        <div class="slider-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
